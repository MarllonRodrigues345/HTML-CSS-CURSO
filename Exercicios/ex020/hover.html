<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none; /* nao ira aparecer na tela*/
        }
        div:hover > p{
            display: block; /*voltara a aparecer na tela*/
        }
        div:hover{
            color:red
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe pmouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
    <p><a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS/Pseudo-classes" target="_blank">T#EXTO ESCONDIDO...</a></p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
